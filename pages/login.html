<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <a href="../index.html">
        <img src="../img/logo.png" alt="" class="login-logo">
    </a>
    <div class="form-input-container">
        <p class="form-title">
            Create account
        </p>

        <div class="form-input-divs">
            <p class="form-input-label">
                Your name
            </p>
            <input type="text" name="username" id="" class="form-input" placeholder="First and last name">
        </div>

        <div class="form-input-divs">
            <p class="form-input-label">
                Email
            </p>
            <input type="email" name="email" id="" class="form-input" >
        </div>

        <div class="form-input-divs">
            <p class="form-input-label">
                Password
            </p>
            <input type="text" name="Password" id="" class="form-input" placeholder="At least 6 characters">
        </div>

        <div class="form-input-divs">
            <p class="form-input-label">
                Password again
            </p>
            <input type="email" name="email" id="" class="form-input" >
        </div>

        <button class="login-btn">
            Create your account
        </button>

        <p class="form-terms">
            By creating an account or logging in, you agree to ourâ€™s Conditions of Use and Privacy Policy.
        </p>

        <p class="form-redirect">
            Already have an account? 
            <a href="./signin.html">Sign in</a>
        </p>
    </div>
</body>
</html>
